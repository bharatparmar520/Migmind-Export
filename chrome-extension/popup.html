<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
    }
    
    .instructions {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 16px;
      backdrop-filter: blur(10px);
    }
    
    .instructions h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .instructions ol {
      margin: 0;
      padding-left: 20px;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .instructions li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¤– MigMind AI Assistant</h1>
    <p>Quick access to AI platforms</p>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span>Extension Status</span>
      <span class="status-indicator"></span>
    </div>
    <div class="status-item">
      <span>AI Platforms</span>
      <span>3 Available</span>
    </div>
  </div>
  
  <div class="instructions">
    <h3>How to use:</h3>
    <ol>
      <li>Visit migmind.com/prompts/[any-prompt]</li>
      <li>Copy any text content</li>
      <li>Click the "Ask AI" button</li>
      <li>Choose your preferred AI platform</li>
    </ol>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
